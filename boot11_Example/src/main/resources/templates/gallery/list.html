<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<a th:href="@{/gallery/uploadform}">사진 업로드하기</a>
    <h1>겔러리 목록입니다</h1>
    <div class="row" >
        <div th:each="tmp:${list}" class="col-sm-6 col-md-4 col-lg-3">
			<div class="card mb-3">
				<a th:href="@{/gallery/detail(num=${tmp.num})}">
	                <img class="card-img-top" th:src="@{/upload/images/{name}(name=${tmp.saveFileName})}" >
	            </a>
	        </div>
	        <div class="card-body">
	            <p class="card-text" th:text="${tmp.caption}"></p>
                <p class="card-text"> by <strong th:text="${tmp.writer}"></strong></p>
                <p><small>[[${tmp.regdate}]]</small></p>
                <a th:if="${session.userName eq tmp.writer}" th:href="@{/gallery/delete(num=${tmp.num})}">삭제</a>
            </div>
        </div>
        <!-- 검색 폼 -->
        <form th:action="@{/gallery/list}" method="get">
			<label for="condition">검색조건</label>
			<select name="condition" id="condition">
				<option value="caption_writer" th:selected="${dto.condition eq 'caption_writer'}">설명 + 작성자</option>
				<option value="caption" th:selected="${dto.condition eq 'caption'}">설명</option>
				<option value="writer" th:selected="${dto.condition eq 'writer'}">작성자</option>
			</select>	
			<input type="text" name="keyword" placeholder="검색어..." th:value="${dto.keyword}"/>
			<button class="btn btn-primary btn-sm" type="submit">검색</button>
			<a th:href="@{/gallery/list}" class="btn btn-success btn-sm">새로고침</a>
		</form>  
        <nav>
            <ul class="pagination" th:if="${totalPageCount ne 0}">
                <li th:if="${startPageNum != 1}" class="page-item">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${startPageNum-1},condition=${dto.condition},keyword=${dto.keyword}) }">Prev</a>
                </li>
                <li th:each="i : ${#numbers.sequence(startPageNum, endPageNum)}" class="page-item" th:classappend="${i} == ${pageNum} ? 'active'">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${i},condition=${dto.condition},keyword=${dto.keyword})}">[[${i}]]</a>
                </li>
                <li th:if="${endPageNum < totalPageCount}" class="page-item">
                    <a class="page-link" th:href="@{/gallery/list(pageNum=${endPageNum+1},condition=${dto.condition},keyword=${dto.keyword})}">Next</a>
                </li>
            </ul>
        </nav>  
         
    </div>
</div>
</body>
</html>
